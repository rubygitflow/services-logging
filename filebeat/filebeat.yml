filebeat:
  inputs:
    - type: log
      json:
        message_key: message
        keys_under_root: true
      paths:
        - /var/log/ads/development.log
        - /var/log/auth/development.log
        - /var/log/geocoder/development.log
setup:
  kibana:
    host: "http://kibana:5601"
output:
  elasticsearch:
    hosts: "http://elasticsearch:9200"
