filebeat:
  inputs:
    - type: log
      json:
        message_key: message
        keys_under_root: true
      paths:
        - /var/log/ads/development.log
        - /var/log/auth/development.log
        - /var/log/geocoder/development.log
output:
  console:
    pretty: true
    bulk_max_size: 1
